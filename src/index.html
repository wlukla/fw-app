<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>FW-App</title>
</head>
<body>
  <div class="wrapper">
    <canvas class="canvas" width="1000" height="600"></canvas>
    <div class="inputs"></div>
    <form action="">
      <div class="tools">
        <h2 class="heading">Tools</h2>
        <button class="tools__button frame-button">Frame</button>
        <button class="tools__button impost-button">Impost</button>
        <button class="tools__button sash-button">Sash</button>
      </div>
      <div class="frame">
        <h2 class="heading">Frame controls</h2 class="heading">
        <Label>Width: </Label><input class="width" type="text">
        <Label>Height: </Label><input class="height" type="text">
        <Label>Border width: </Label><input class="border" type="text">
      </div>
    </form>
    <div class="drawing-controls">
      <button class="drawing-controls__button submit">Update</button>
      <button class="drawing-controls__button draw">Draw</button>
    </div>
  </div>
</body>
</html>
